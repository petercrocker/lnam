{{- $input := . }}


<a

    target="_blank"
    rel="noopener noreferrer external"
    href="https://medialesson.de">
    Made with

        {{- partial "graphics/medialesson-heart.html" }}
    </div>
    by
    <div class="made-by-medialesson__logo-name">
        {{- partial "graphics/medialesson-logo-name.html" }}
    </div>
</a>
